<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        #fact {
            margin: 20px;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #fff;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        #fact.show {
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .share-button {
            margin-top: 10px;
            background-color: #1DA1F2;
        }

        .share-button:hover {
            background-color: #0d8ddb;
        }
    </style>
</head>
<body>
    <h1>Fun Facts</h1>
    <div id="fact"></div>
    <button id="getFact">Get a Fun Fact</button>
    <button class="share-button" id="shareTwitter" style="display:none;">Share on Twitter</button>

    <script>
        const facts = [
            "Honey never spoils.",
            "A group of flamingos is called a 'flamboyance'.",
            "Bananas are berries, but strawberries aren't.",
            "Octopuses have three hearts.",
            "Wombat poop is cube-shaped."
        ];

        const factElement = document.getElementById('fact');
        const getFactButton = document.getElementById('getFact');
        const shareButton = document.getElementById('shareTwitter');

        getFactButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];

            factElement.textContent = randomFact;
            factElement.classList.add('show');

            // Show the share button
            shareButton.style.display = 'inline-block';
            shareButton.setAttribute('data-text', randomFact);
        });

        shareButton.addEventListener('click', () => {
            const factToShare = shareButton.getAttribute('data-text');
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factToShare)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
